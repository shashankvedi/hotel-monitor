<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varanasi Hotel Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-indigo-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i class="fas fa-hotel text-2xl text-yellow-400"></i>
                    <div>
                        <h1 class="font-bold text-lg leading-tight">Varanasi Rate Monitor</h1>
                        <p class="text-xs text-indigo-300">Live Competitor Inventory</p>
                    </div>
                </div>
                <div>
                    <span id="last-updated" class="text-xs bg-indigo-800 px-3 py-1 rounded-full border border-indigo-700">Loading...</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Competitor Inventory</h2>
                <p class="text-sm text-gray-500 mt-1">Rates for tomorrow (scraped from Booking.com)</p>
            </div>
            <!-- Update Button: Users must replace the HREF with their own repo link -->
            <a id="update-link" href="#" target="_blank" 
               class="hidden md:inline-flex items-center bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-md text-sm font-medium shadow-sm transition-colors">
                <i class="fas fa-sync-alt mr-2 text-indigo-500"></i> Trigger Update
            </a>
        </div>

        <!-- Inventory Grid -->
        <div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Cards Injected Here -->
             <div class="col-span-full text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-900 mx-auto mb-4"></div>
                <p class="text-gray-500">Loading latest market data...</p>
            </div>
        </div>

    </div>

    <script>
        // CONFIG: Replace this with your GitHub username and repo name to make the button work
        // Example: const repoUrl = "https://github.com/john/hotel-monitor/actions";
        const repoUrl = "#"; 
        
        if(repoUrl !== "#") {
            document.getElementById('update-link').href = repoUrl;
        }

        async function loadData() {
            try {
                // Fetch the JSON file generated by the python script
                // In the local preview, this file doesn't exist, so we catch the error and show mock data
                const response = await fetch('prices.json');
                if (!response.ok) throw new Error("Data not found");
                const data = await response.json();
                renderInventory(data);
            } catch (error) {
                console.warn("Could not load prices.json (this is normal in preview mode). Loading mock data for demonstration.");
                // Use mock data for preview so you can see how it looks
                const mockData = getMockData();
                renderInventory(mockData);
            }
        }

        function getMockData() {
            // This data mimics what the Python script produces
            return [{
                "date": new Date().toLocaleString(),
                "data": {
                    "Quality Inn Varanasi": {
                        "Deluxe Room": 4500,
                        "Executive Suite": 6200
                    },
                    "Hotel Balaji Palace": {
                        "Standard Room": 2800,
                        "Family Room": 4000
                    },
                    "Pearl Courtyard": {
                        "Deluxe Double": 3500
                    },
                    "Hotel Veda Heritage": {
                        "Heritage Room": 5500,
                        "Royal Suite": 8000
                    },
                    "Hotel Hardik": {
                         "Standard": 2200
                    },
                    "Hotel Dolphin International": {}, // Sold out example
                    "Vedagram (Vedangam)": {
                        "Tent Stay": 3000,
                        "Cottage": 5000
                    }
                }
            }];
        }

        function renderInventory(history) {
            if (!history.length) return;
            
            // Get the most recent entry
            const latest = history[history.length - 1];
            document.getElementById('last-updated').innerText = `Last Scan: ${latest.date}`;

            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';

            // The scraper saves data in 'data' key, but we handle 'prices' for legacy support
            const hotelData = latest.data || latest.prices;

            Object.entries(hotelData).forEach(([hotelName, inventory]) => {
                let inventoryListHtml = '';
                let lowestPrice = Infinity;
                let roomCount = 0;

                // Handle Sold Out / Error
                if (!inventory || (typeof inventory === 'object' && Object.keys(inventory).length === 0)) {
                     grid.innerHTML += `
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 opacity-75">
                            <div class="px-5 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                                <h3 class="font-bold text-gray-600 truncate w-3/4" title="${hotelName}">${hotelName}</h3>
                                <span class="text-xs font-bold px-2 py-1 bg-gray-200 text-gray-500 rounded">Sold Out</span>
                            </div>
                            <div class="p-5 text-center text-sm text-gray-400 italic">
                                No rooms available for this date.
                            </div>
                        </div>`;
                    return;
                }

                // Sort rooms: Cheapest first
                const sortedRooms = Object.entries(inventory).sort((a, b) => a[1] - b[1]);
                lowestPrice = sortedRooms[0][1];

                sortedRooms.forEach(([room, price]) => {
                    roomCount++;
                    // Highlight the first (cheapest) room
                    const isCheapest = roomCount === 1;
                    const rowClass = isCheapest ? "bg-green-50 -mx-5 px-5 py-2 border-l-4 border-green-500" : "py-2 border-b border-gray-100 last:border-0";
                    const priceClass = isCheapest ? "text-green-700 font-extrabold" : "text-gray-800 font-bold";

                    inventoryListHtml += `
                        <li class="${rowClass} flex justify-between items-center">
                            <span class="text-sm text-gray-600 truncate w-2/3" title="${room}">${room}</span>
                            <span class="${priceClass}">₹${price.toLocaleString()}</span>
                        </li>
                    `;
                });

                const cardHtml = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow duration-300">
                        <div class="px-5 py-4 border-b border-gray-100 flex justify-between items-center bg-gradient-to-r from-white to-gray-50">
                            <h3 class="font-bold text-indigo-900 truncate w-3/4" title="${hotelName}">${hotelName}</h3>
                            <span class="text-sm font-bold px-2 py-1 bg-indigo-100 text-indigo-700 rounded shadow-sm">
                                ₹${lowestPrice.toLocaleString()}
                            </span>
                        </div>
                        <div class="p-5">
                            <ul class="space-y-1">
                                ${inventoryListHtml}
                            </ul>
                            <div class="mt-4 text-xs text-right text-gray-400">
                                ${roomCount} room types found
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            });
        }

        loadData();
    </script>
</body>
</html>
