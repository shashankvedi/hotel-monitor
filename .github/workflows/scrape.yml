name: Daily Hotel Scraper

on:
  schedule:
    # Runs at 2:00 AM UTC (7:30 AM IST) every day
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scraper.py

      - name: Save Data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Create prices.json if it doesn't exist yet
          if [ ! -f prices.json ]; then echo "[]" > prices.json; fi
          git add prices.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update prices" && git push)
